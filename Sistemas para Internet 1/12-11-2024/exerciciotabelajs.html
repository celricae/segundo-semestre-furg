<html>
<head>
    <title>JavaScript - Aula3</title>
    <script>
        function myFunctionye(x){
            x.style.background="yellow";
        }
        function myFunctionwhi(x){
            x.style.background="white";
        }
        function myFunctionpink(x){
            x.style.background="pink";
        }
        function myFunctionblack(x){
            x.style.background="black";
        }
        function myFunctiongreen(x){
            x.style.background="green";
        }
        function myFunctionblue(x){
            x.style.background="blue";
        }
        function myFunctionred(x){
            x.style.background="red";
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td width="166px" height="166px" onmouseover="myFunctionye(this)" onmouseout="myFunctionwhi(this)">oi</td>
            <td width="166px" height="166px" onmouseover="myFunctionred(this)" onmouseout="myFunctionwhi(this)">oi</td>
            <td width="166px" height="166px" onmouseover="myFunctionpink(this)" onmouseout="myFunctionwhi(this)">oi</td>
        </tr>
        <tr>
            <td width="166px" height="166px" onmouseover="myFunctionblack(this)" onmouseout="myFunctionwhi(this)">oi</td>
            <td width="166px" height="166px" onmouseover="myFunctionye(this)" onmouseout="myFunctionwhi(this)">oi</td>
            <td width="166px" height="166px" onmouseover="myFunctiongreen(this)" onmouseout="myFunctionwhi(this)">oi</td>
        </tr>
        <tr>
            <td width="166px" height="166px" onmouseover="myFunctionblue(this)" onmouseout="myFunctionwhi(this)">oi</td>
            <td width="166px" height="166px" onmouseover="myFunctionred(this)" onmouseout="myFunctionwhi(this)">oi</td>
            <td width="166px" height="166px" onmouseover="myFunctionye(this)" onmouseout="myFunctionwhi(this)">oi</td>
        </tr>
    </table>
</body>
</html>
