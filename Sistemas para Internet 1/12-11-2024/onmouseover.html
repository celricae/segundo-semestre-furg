<html>
<head>
    <title>JavaScript - Aula3</title>
    <script>
        function bigImg(x){
            x.style.height="1000px";
            x.style.width="1000px";

    }
        function normalImg(x){
            x.style.height="500px";
            x.style.width="500px";
    }
    </script>
</head>
<body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="asa.jpg" alt="asa" width="32" height="32">
</body>
</html>
